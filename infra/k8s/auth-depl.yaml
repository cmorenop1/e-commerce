apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
  labels:
    app: ecom-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecom-auth
  template:
    metadata:
      labels:
        app: ecom-auth
    spec:
      containers:
        - name: auth
          image: cowculator99/ecom-auth:latest
          env:
            - name: MONGO_URI
              value: mongodb://auth-mongo-service:27017/auth
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: ecom-auth
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
